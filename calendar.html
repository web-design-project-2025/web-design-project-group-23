<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/style/main.css" />

    <title>Shape Tale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <a href="index.html">
        <img class="logo" src="images/logo.png" alt="Shape Tale Logo"
      /></a>
      <h3 id="usernameDisplay">skywalker05</h3>

      <div class="profileCircle">
        <img id="profileAvatar" src="avatars/lvl1.png" alt="Profile Avatar" />
      </div>
    </header>
    <nav>
      <p>Calendar</p>
      <div class="icons">
        <a href="workout.html"><img src="/icons/workout.png" alt="" /></a>
        <a href=""><img src="/icons/schedule.png" alt="" /></a>
        <a href="news.html"><img src="/icons/news.png" alt="" /></a>
        <a href="profile.html"><img src="/icons/user.png" alt="" /></a>
        <a href=""><img src="/icons/settings.png" alt="" /></a>
      </div>
    </nav>

    <main>
      <!-- Calendar -->
      <!-- The following 22 lines of code was adapted from: https://www.youtube.com/watch?v=OcncrLyddAs -->
      <div class="calendar">
        <div class="calendarHeader">
          <button id="prevBtn">
            <i class="fa-solid fa-chevron-left"><</i>
          </button>
          <div class="monthYear" id="monthYear"></div>
          <button id="nextBtn">
            <i class="fa-solid fa-chevron-right"></i>
            >
          </button>
        </div>

        <div class="calendarGrid">
        <div class="days">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="dates" id="dates"></div>
      </div>
    </div>
      <!-- popup window -->
      <div id="popup" class="popup hidden">
        <div class="popup-content">
          <span id="closePopup" class="close">&times;</span>
          <p id="popupText"></p>
          <button id="addExerciseBtn">Add Exercise</button>
        </div>
      </div>
    </main>
    <div id="xp-container">
      <label class="levelDisplay">Level <span id="xp-text"></span></label>
      <div id="xp-bar-wrapper">
        <div id="xp-bar"></div>
      </div>
    </div>
    <footer>
      <div class="footer-column">
        <p>Â© 2025 ShapeTale AB</p>
      </div>

      <div class="footer-column">

        </ul>
      </div>

      <div class="footer-column">
        <h3>About Us</h3>
        <ul>
          <a href=""><li>Our Mission</li></a>
          <a href=""><li>Our Partners</li></a>
          <a href=""><li>Data Collection</li></a>
        </ul>
      </div>

      <script src="js/calendar.js"></script>
      <script src="/js/avatar.js"></script>
      <script src="/js/progress.js"></script>
    </footer>
  </body>
</html>
