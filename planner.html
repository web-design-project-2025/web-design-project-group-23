<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Shape Tale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/init.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="home.html">
        <img class="logo" src="images/logo.png" alt="Shape Tale Logo"
      /></a>
      <h3 id="usernameDisplay"></h3>
      <div class="profileCircle">
        <img id="profileAvatar" src="avatars/lvl1.png" alt="Profile Avatar" />
      </div>
    </header>
    <nav>
      <p>Planner</p>
      <div class="icons">
        <a href="calendar.html"><img src="icons/schedule.png" alt="" />Calendar</a>
        <a href="news.html"><img src="icons/news.png" alt="" />News</a>
        <a href="profile.html"><img src="icons/BMI.png" alt="" />BMI Calc</a>
        <a href=""><img src="icons/settings.png" alt="" />Settings</a>
        <a href="index.html"><img src="icons/logout.png" alt="" onclick="localStorage.clear()"/>Logout</a>
      </div>
    </nav>

    <main class="plannerPage">
      <div class="plannerInfo">
        <h2 id="selectedDate"></h2>
      </div>

      <div class="workoutTable">
        <table class="planner">
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Sets</th>
              <th>Reps</th>
              <th>Weight (kg)</th>
              <th>Duration (min)</th>
            </tr>
          </thead>

          <!-- Input fields -->
          <tbody>
            <tr>
              <td data-label="Exercise">
                <select name="selection" class="exerciseList"></select>
              </td>
              <td data-label="Sets"><input class="sets" type="number" /></td>
              <td data-label="Reps"><input class="reps" type="number" /></td>
              <td data-label="Weight"><input class="weight" type="number" /></td>
              <td data-label="Duration"><input class="duration" type="number" /></td>
            </tr>
          </tbody>
        </table>
      </div>

              <div class="buttonWraper">
          <button id="addButton">Add Exercise &plus;</button>
          <button id="confirmButton">Confirm &checkmark;</button>
        </div>

    </main>

    <div id="xp-container">
      <label class="levelDisplay">Level <span id="xp-text"></span></label>
      <div id="xp-bar-wrapper">
        <div id="xp-bar"></div>
      </div>
    </div>
    <footer>
      <div class="footer-column">
        <p>Â© 2025 ShapeTale AB</p>
      </div>

      <div class="footer-column">
        <h3>Contact</h3>
        <ul>
          <a href=""><li>Customer Service</li></a>
          <a href=""><li>Careers</li></a>
          <a href=""><li>Terms of Service</li></a>
        </ul>
      </div>

      <div class="footer-column">
        <h3>About Us</h3>
        <ul>
          <a href=""><li>Our Mission</li></a>
          <a href=""><li>Our Partners</li></a>
          <a href=""><li>Data Collection</li></a>
        </ul>
      </div>
    </footer>
    <script src="js/loadHandler.js"></script>
    <script src="js/saveWorkout.js"></script>
    <script src="js/addTable.js"></script>
    <script src="js/avatar.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/username.js"></script>
  </body>
</html>
