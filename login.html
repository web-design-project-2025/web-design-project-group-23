<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <title>Shape Tale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="/js/init.js"></script>
  </head>

  <body class="loginPage">
    <header class="header">
      <a href="index.html">
        <img class="loginLogo" src="images/logo.png" alt="Shape Tale Logo"
      /></a>
    </header>

    <main>
      <div class="loginContainer">
        <form id="loginForm">
          <div class="inputBox">
            <h3>Welcome Back!</h3>
            <input
              type="text"
              class="accountInput"
              id="username"
              placeholder="Username"
            />
            <input type="password" cass="accountInput" placeholder="Password" />
            <a href="">Forgot password?</a>
          </div>

          <button class="button-style">Login</button>
        </form>
      </div>
    </main>
    <script src="/js/loadHandler.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
